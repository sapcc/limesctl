# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/limesctl

binaries:
  - name: limesctl
    fromPackage: .
    installTo: bin/

golang:
  enableVendoring: true
  setGoModVersion: true

golangciLint:
  createConfig: true

goReleaser:
  # NOTE: this is default behavior but we define this option explicitly for documentation purposes.
  # limesctl uses a custom config file which includes Homebrew tap definition.
  createConfig: false

githubWorkflow:
  ci:
    enabled: true
    coveralls: true
    ignorePaths: [ "**.md" ] # all Markdown files
  license:
    enabled: true
  release:
    enabled: true
  securityChecks:
    enabled: true
renovate:
  enabled: true
  assignees:
    - talal
    - majewsky
    - SuperSandro2000
