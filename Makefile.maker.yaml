# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/limesctl

binaries:
  - name: limesctl
    fromPackage: .
    installTo: bin/

golang:
  enableVendoring: true
  setGoModVersion: true

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true
    coveralls: true
    ignorePaths: [ "**.md" ] # all Markdown files
  license:
    enabled: true
  securityChecks:
    enabled: true
  spellCheck:
    enabled: true

renovate:
  enabled: true
  assignees:
    - talal
    - majewsky
    - SuperSandro2000

verbatim: |
  build/release-info: CHANGELOG.md | build
    @if ! hash release-info 2>/dev/null; then printf "\e[1;36m>> Installing release-info...\e[0m\n"; go install github.com/sapcc/go-bits/tools/release-info@latest; fi
    release-info $< $(shell git describe --tags --abbrev=0) > $@
