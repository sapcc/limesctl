name: CI
"on":
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - '**.md'
permissions:
  contents: read
jobs:
  build:
    name: Build
    needs:
      - lint
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          cache: true
          go-version: "1.17"
      - name: Make build
        run: make build-all
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
  finish:
    name: Finish
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.17"
      - name: Coveralls post build webhook
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_BRANCH: ${{ github.head_ref }}
        run: |
          go install github.com/mattn/goveralls@latest
          goveralls -parallel-finish
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.17"
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
  test:
    name: Test
    needs:
      - build
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          cache: true
          go-version: "1.17"
      - name: Run tests and generate coverage report
        run: make build/cover.out
      - name: Upload coverage report to Coveralls
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_BRANCH: ${{ github.head_ref }}
        run: |
          go install github.com/mattn/goveralls@latest
          goveralls -service=github -coverprofile=build/cover.out -parallel -flagname="Unit-${{ matrix.os }}"
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
